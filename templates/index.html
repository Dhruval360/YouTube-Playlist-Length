<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Playlist length</title>
        <link rel="icon" href='./../static/assets/youtube.svg' type="image/gif" sizes="20x20">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    </head>
    <body>
        <div class='header'>
            <span class="left" href='/'><a href="/"><img src='./../static/assets/logo.png' height="70"></a></span>
            <span class="right"><a href="https://github.com/pranavhegde006/YouTube-playlist-length"><img src="./../static/assets/github.svg" height="50"></a></br></span>
        </div>
        <div class="space">
            <br/><br/><br/>
        </div>
        <div class="content">
                <center>
                    <img class="image-yt" src="./../static/assets/1.jpg" width="500px">
                </center>
                <form action='/' method="POST">
                    <label id="error">{{error}}</label>
                    </br>
                    <label id="label" for='link'>Enter the playlist link or ID to calculate it's length: </label><br/>
                    <input id='search-box' value="{{link}}" type="text" name='link' placeholder="https://youtube.com/playlist?list=ID" required><br/>
                    <label id="label" for="speed">Playback speed:</label>
                    <select id="speed" name="speed" value='{{ selection }}'>
                        <option {{ "selected='selected'" if selection == 1    else "" }} value=1   >1x   </option>
                        <option {{ "selected='selected'" if selection == 1.25 else "" }} value=1.25>1.25x</option>
                        <option {{ "selected='selected'" if selection == 1.5  else "" }} value=1.5 >1.5x </option>
                        <option {{ "selected='selected'" if selection == 1.75 else "" }} value=1.75>1.75x</option>
                        <option {{ "selected='selected'" if selection == 2    else "" }} value=2   >2x   </option>
                    </select> 
                    </br>
                    <button type="submit" class='button'>Calculate length!</button>
                </form>
        
                <br/>
                <div class="result">
                    {{final}}
                    <br/>
                    {{final2}}
                </div>
                <br/>
        </div>
        <footer>
            Built in public interest by <a href="https://github.com/pranavhegde006">Pranav Hegde</a> and <a href="https://github.com/Dhruval360"> PB Dhruval.</a>.
        </footer>
    </body>
</html>
